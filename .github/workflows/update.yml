name: Update portfolio and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install requests PyGithub

      # ----------------------------------------------
      # 1. Fetch GitHub contributions (existing script)
      # ----------------------------------------------
      - name: Fetch GitHub PRs and commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/fetch_contributions.py

      # -------------------------------------------------------
      # 2. Fetch Linux kernel contributions (new robust script)
      # -------------------------------------------------------
      - name: Fetch Linux kernel commits & patches
        env:
          # Your email is used internally by the script but NOT shown in your site.
          # You can also set this as a secret to avoid storing it in the repo.
          KERNEL_EMAIL: ${{ secrets.KERNEL_EMAIL }}  
          # optional overrides:
          MAX_PAGES: 10
          SLEEP_BETWEEN_REQUESTS: 0.8
        run: |
          python3 scripts/fetch_kernel.py

      # -------------------------------------------------------
      # 3. Run analytics (creates analytics.json + charts inputs)
      # -------------------------------------------------------
      - name: Run analytics generation
        run: |
          python3 scripts/analyze.py

      # ----------------------------------------------
      # 4. Commit updated JSON data if anything changed
      # ----------------------------------------------
      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update contribution data"
          fi

      # ----------------------------------------------
      # 5. Build static site (your renderer/out generator)
      # ----------------------------------------------
      - name: Build site
        run: |
          python3 scripts/render_site.py

      # ----------------------------------------------
      # 6. Deploy to gh-pages
      # ----------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
