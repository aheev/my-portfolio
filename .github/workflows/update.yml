name: Update portfolio and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub beautifulsoup4 lxml

      - name: Fetch GitHub contributions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/fetch_contributions.py

#       - name: Fetch Linux kernel commits & patches
#         env:
#           # store your email in repo secret KERNEL_EMAIL or leave blank to use default in script
#           KERNEL_EMAIL: ${{ secrets.KERNEL_EMAIL }}
#           MAX_PAGES: 12
#           SLEEP_BETWEEN_REQUESTS: 0.8
#         run: |
#           python3 scripts/fetch_kernel.py

      - name: Generate analytics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/analyze.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update data & analytics"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: true
